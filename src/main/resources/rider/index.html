<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>菩提阁骑手端</title>
    <link rel="icon" href="../images/favico.ico">
    <!--element-ui的样式-->
    <link rel="stylesheet" href="../backend/plugins/element-ui/index.css"/>
    <!-- 引入样式  -->
    <link rel="stylesheet" href="styles/index.css"/>
    <!--引入vant样式-->
    <link rel="stylesheet" href="styles/vant.min.css"/>
    <!--本页面内容的样式-->
    <link rel="stylesheet" href="styles/indexx.css"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #mapapp {
            height: 100%
        }
    </style>
</head>
<body>
<div id="user" class="app">
    <div class="divHead">
        <div class="divTitle">
            <div class="title">{{title}}</div>
        </div>
    </div>
    <van-notice-bar mode="closeable" scrollable left-icon="volume-o">{{notice}}</van-notice-bar>
    <iframe
            id="cIframe"
            class="c_iframe"
            name="cIframe"
            :src="iframeUrl"
            width="100%"
            height="auto"
            frameborder="0"
    ></iframe>
    <van-tabbar v-model="active" @change="onChange">
        <van-tabbar-item icon="home-o">首页</van-tabbar-item>
        <van-tabbar-item icon="orders-o">订单</van-tabbar-item>
        <van-tabbar-item icon="manager-o">我的</van-tabbar-item>
    </van-tabbar>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../backend/plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../backend/plugins/element-ui/index.js"></script>
<!-- 引入vant组件 -->
<script src="js/vant.min.js"></script>
<!--不同屏幕尺寸根字体设置-->
<script src="js/base.js"></script>
<!-- 引入axios -->
<script src="../backend/plugins/axios/axios.min.js"></script>
<script src="js/jquery-3.6.0.js"></script>
<script>
    new Vue({
        el: "#user",
        data() {
            return {
                notice: '道路千万条，安全第一条，行车不规范，亲人两行泪',
                active: '',
                src: '../backend/favicon.ico',
                iframeUrl: 'page/rider.html',
                headTitle: '员工管理',
                title: '首页'
            }
        },
        created() {

        },
        mounted() {
            window.menuHandle = this.menuHandle
        },
        methods: {

            goBack() {
                history.go(-1)
            },
            onChange(index) {
                if (index === 0) {
                    this.menuHandle("page/rider.html")
                    this.title = "首页"
                } else if (index === 1) {
                    this.menuHandle("page/orderlist.html")
                    this.title = "订单"
                } else if (index === 2) {
                    this.menuHandle("page/user.html")
                    this.title = "我的"
                }
            },
            menuHandle(item) {
                this.iframeUrl = item
            }
        }
    })
</script>
</body>
</html>
